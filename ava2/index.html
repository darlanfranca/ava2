<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Viagens</title>
        <meta charset="utf-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header>
            <div class="site-topo-esquerda">
                <div id="n1">
                    1
                </div>
                <div id="n2">
                    2
                </div>
                <div id="n3">
                    3
                </div>
                <div id="viagens">
                    viagens
                </div>
            </div>
            <nav class="site-topo-direita">
                <ul class="menu">
                    <li><a href="">Login</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
            </nav>
        </header>
        <section id="barcos">
            <div class="busca">
                <h1>PASSAGENS AÉREAS</h1>
                <form>
                    <input type="text" class="campo" placeholder="Origem">
                    <input type="text" class="campo" placeholder="Destino">
                    <input type="text" class="campo" placeholder="Ida__/__/____">
                    <input type="text" class="campo" placeholder="Volta__/__/____">
                    <button class="btbuscar">BUSCAR VOOS</button>
                </form>
            </div>
        </section>
        <h2 id="midsite">VOOS COM DESCONTO</h2>
        <main class="container">
            <div class="voos-com-desconto">
                <article id="rj" class="destino-foto">
                    <h3 class="destino">Rio de Janeiro</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="bonito">
                    <h3 class="destino">Bonito</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="sp">
                    <h3 class="destino">São Paulo</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="foz">
                    <h3 class="destino">Foz do Iguaçu</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="maceio">
                    <h3 class="destino">Maceió</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="salvador">
                    <h3 class="destino">Salvador</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="fortaleza">
                    <h3 class="destino">Fortaleza</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
                <article class="destino-foto" id="bh">
                    <h3 class="destino">Belo Horizonte</h3>
                    <h3 class="valor">R$ 150</h3>
                    <button class="btvermais">VER MAIS</button>
                </article>
            </div>
        </main>
    </body>
</html>
